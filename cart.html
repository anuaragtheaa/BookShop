<!-- SignUP-->
<div class="modal fade" id="sign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2><strong>Sign Up</strong></h2>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group row">
								<label class="col-md-3 col-form-control" form="name">Name : </label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="name" placeholder="Enter Full Name : ">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-control" form="num">Phone No. : </label>
								<div class="col-md-9">
									<input type="number" class="form-control" id="num" placeholder="Enter Phone No. : ">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-control" form="email">Email : </label>
								<div class="col-md-9">
									<input type="email" class="form-control" id="email" placeholder="Enter Email ID : ">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-control" form="uname">User Name : </label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="uname" placeholder="Enter User Name : ">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-3 col-form-control" form="pass">Password : </label>
								<div class="col-md-9">
									<input type="password" class="form-control" id="pass" placeholder="Enter Password : ">
								</div>
							</div>
							<div class="row">
								<div class="btn-group col-md-offset-3 col-md-6">
									<button type="button" onclick="signup()" class="btn btn-primary">Sign Up</button>
									<button type="reset" class="btn btn-default">Reset</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
</div>
<!--Login-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2><strong>Sign Up</strong></h2>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group row">
							<label class="col-md-3 col-form-control" form="luname">User ID : </label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="luname" placeholder="Enter User ID : ">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-control" form="lpass">Password : </label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="lpass" placeholder="Enter Password : ">
							</div>
						</div>
						<div class="row">
							<div class="btn-group col-md-offset-3 col-md-6">
								<button type="button" onclick="login()" class="btn btn-primary">Login</button>
								<button type="reset" class="btn btn-default">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
<!--  /Modal -->
<!-- Cart -->
<div class='panel panel-primary'
style="position: relative; top: 100px; left: 350px; align: center; width: 53%" id="cart">
<div class='panel-heading'>Book Cart</div>
<div class='panel-body'>	
    <table class='table'  id="cartTable" align="center" style="margin-left: 90px; width: auto; margin-bottom: 0px; margin-right: 0px">
                <thead>
                <tr style="color: blue">
                    <th>Book Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>						
                </tr>
            </thead>
            <tbody>	
            </tbody>
        </table>
</div>
    <div class='panel-footer'>
    <button type="button" class="btn btn-default" onclick="backProduct();" 
                            style="color: #ff0080;margin-left: 150px;">
                            <span  class="glyphicon glyphicon-shopping-cart"></span> Continue
                            Shopping
                        </button>
                    
                        <button type="button" class="btn btn-success" onclick="checkOut();"	>
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button>
</div>
</div>
